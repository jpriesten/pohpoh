<mat-toolbar class="nav_background">
    <div>
        <a [routerLink]="[ '/' ]">{{ title | uppercase }}</a>
    </div>
    <span class="put_space"></span>
    <div>
        <span class="space_nav_items" *ngIf="!isLoggedIn">
            <a [routerLink]="[ '/products' ]">
                <button mat-button>Products</button>
            </a>
        </span>
        <span *ngIf="isLoggedIn" class="space_nav_items">
            <a [routerLink]="[ '/organisation/my-products' ]">
                <button mat-button>My Products</button>
            </a>
        </span>
        <span *ngIf="isLoggedIn" class="space_nav_items">
            <button mat-raised-button (click)="logout()">Logout</button>
        </span>
    </div>

</mat-toolbar>
