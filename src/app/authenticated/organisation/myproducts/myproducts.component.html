<div class="page_title_row">
    <div *ngIf="organisationProfile">
        <small>
            <a [routerLink]="[ '/organisation' ]" class="link_color">
                {{organisationProfile.name}}</a>
            > My Products
        </small>
    </div>
    <span class="page_title_row_spacer"></span>
    <div>
        <button mat-icon-button aria-label="add icon" (click)="openDialog()" title="New product">
            <mat-icon class="add_icon">add_circle</mat-icon>
        </button>
    </div>
</div>

<div class="page_empty_content" *ngIf="!organisationProducts && !hasProductsLoaded">
    <mat-spinner color="warn" diameter=70>
    </mat-spinner>
</div>

<div class="page_content container" *ngIf="organisationProducts;else templateName" fxLayout="row"
    fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div *ngFor="let product of organisationProducts">
        <mat-card class="card-picture">
            <img mat-card-image [src]="image(product)" alt="Photo of a Shiba Inu">
            <mat-card-title>{{ product.productName}}</mat-card-title>
            <mat-card-subtitle>{{ product.manufacturerName }} <br><small>{{ product.manufacturerAddress }}</small>
            </mat-card-subtitle>
            <mat-card-content>
                <p>
                    {{ product.descr }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">More details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<ng-template #templateName>
    <div class="page_empty_content">
        <h1>No products</h1>
    </div>
</ng-template>
