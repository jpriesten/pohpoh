<mat-toolbar style="background-color: #851313">
  <span>{{ title }}</span>
  <span class="put_space"></span>
  <span>Values at end</span>
</mat-toolbar>

<div align="center">
  <mat-card tabindex="0" class="design_card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle style="color: black">Welcome Back!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" value="Sushi" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>login</button>
    </mat-card-actions>
  </mat-card>
</div>
