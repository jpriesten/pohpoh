<div align="center">
    <mat-card tabindex="0" class="design_card mat-elevation-z0">
        <mat-card-header>
            <mat-card-title class="card_title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginFormGroup" class="design_form">
                <mat-form-field class="design_form_field">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="loginFormGroup.get('email').dirty || loginFormGroup.get('email').touched">
                        <div *ngFor="let validation of validation_messages.email">
                            <span *ngIf="loginFormGroup.get('email').hasError(validation.type)">
                                {{ validation.message }}
                            </span>
                        </div>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="design_form_field">
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="loginFormGroup.get('password').dirty || loginFormGroup.get('password').touched">
                        <div *ngFor="let validation of validation_messages.password">
                            <span *ngIf="loginFormGroup.get('password').hasError(validation.type)">
                                {{ validation.message }}
                            </span>
                        </div>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <table>
                <tr>
                    <td align="center">
                        <button mat-raised-button class="color_field">Login</button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <small>No account yet?&nbsp;
                            <a [routerLink]="[ '/register' ]" class="color_item">Register</a>
                        </small>
                    </td>
                </tr>
            </table>
        </mat-card-actions>
    </mat-card>
</div>
